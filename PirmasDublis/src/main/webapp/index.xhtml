<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Current Studios:</h2>
    <ol>
        <ui:repeat value="#{studiosController.allStudios}" var="studio">
            <li><h:link value="#{studio.name}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{studiosController.studioToRegister.name}" required="true"/>
        <h:inputText value="#{studiosController.studioToRegister.city}" required="true"/>
        <h:commandButton value="Register a studio" actionListener="#{studiosController.registerStudio}" action="index?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
