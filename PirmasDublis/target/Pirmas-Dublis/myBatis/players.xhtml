<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Players playing #{playersForGameMyBatis.game.title}:</h2>
    <ol>
        <ui:repeat value="#{playersForGameMyBatis.game.players}" var="player">
            <li>
                #{player.handle}
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="Player handle" binding="#{playerHandle}" required="true" />
        <h:commandButton value="Add player to the team"
                         actionListener="#{playersForGameMyBatis.addPlayer(playerHandle.value)}"
                         action="#{'players?faces-redirect=true&amp;gameId='.concat(playersForGameMyBatis.game.id)}">
            <f:param name="gameId" value="#{playersForGameMyBatis.game.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="studios" value="Back to games page"/>
</h:body>
</html>
